<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tareas con Vue 40</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body class="container mt-5">

    <div id="app">
        <!-- <the-menu></the-menu> -->
        <header>
            <h1>
                {{titulo}}
            </h1>
        </header>
        <main>
            <!-- <section class="row">
                <card-info></card-info>
                <card-info></card-info>
                <card-info></card-info>
            </section> -->
            <!-- Ingresar tareas -->
            <section>
                <form v-on:submit.prevent="agregarTarea">
                    <div class="mb-3">
                        <label form="ingresarTarea" class="form-label">Agregar tarea</label>
                        <input type="text" class="form-control" id="ingresarTarea" aria-describedby="emailHelp"
                            v-model="nuevaTarea">
                        <div id="emailHelp" class="form-text">Ingrese el nombre de su tarea y presione agregar</div>
                        <button type="button" class="btn btn-primary w-100" @click.prevent="agregarTarea">Agregar
                            tarea</button>
                    </div>
                </form>
            </section>

            <section  class="mt-5">
                <!-- cabecera de la "tabla" de tareas -->
                <div class="row alert alert-light text-center align-items-center" role="alert">
                    <div class="col-12 col-md-4">
                        <span>
                            Nombre
                        </span>
                    </div>
                    <div class="col-12 col-md-4">
                        <span>
                            Estado
                        </span>
                    </div>
                    <div class="col-12 col-md-4">
                        <span>
                            Acciones
                        </span>
                    </div>
                </div>
            </section>

            <gestor-tareas v-bind:tareas="tareas"
            v-for="(item, index) in tareas" 
            :key="index"
            :item="item"
            v-bind:index="index"
            v-on:cambiar="cambiarEstado"
            @eliminar="eliminarNota"></gestor-tareas>
        </main>
    </div>

    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="./components/GestorTareas.js"></script>
    <script src="./components/TheMenu.js"></script>
    <script src="./components/CardInfo.js"></script>

    <script src="./app.js"></script>
</body>

</html>
